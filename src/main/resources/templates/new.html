<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:align="center">
    <h2>New User</h2>
    <form th:action="@{add-user}" th:object="${user}" th:method="patch">
        <table th:border="1" th:cellpadding="5">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{city}"/></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <input type="checkbox" name="nameRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="nameRoles" value="ROLE_ADMIN"/>ADMIN
            <br/>
        </table>
        <br/>
        <td colspan="2"><input type="submit" value="Add"></td>
        <br/>
        <br/>
        <a th:href="@{/logout}">LOGOUT</a>
    </form>
</div>

</body>
</html>
